<body>
    <h1>Datos personales</h1>
    <script>
     let name = prompt("¿Cuál es su nombre?");
     let birthday = prompt("¿Cuándo es su cumpleaños?");
     let age = prompt("¿Cuántos años tiene?");
     let pets = prompt("¿Tiene usted mascotas?");
     document.write("Sus datos personales son:", name," " , birthday," " , age," " ,pets);
    </script>
